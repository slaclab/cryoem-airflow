---

kind: PersistentVolume
apiVersion: v1
metadata:
  name: cryoem-daq-prod--postgres-0
  labels:
    type: local
spec:
  storageClassName: cryoem-daq-prod--postgres
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteOnce
  #hostPath:
  local:
    path: /data/cryoem-daq--prod/postgres-0
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - neb0007.slac.stanford.edu



