---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: cryoem-daq--prod--sdf-dags
  labels:
    type: local
spec:
  storageClassName: cryoem-daq--prod--sdf-dags
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  local:
    path: /sdf/group/cryoem/daq/prod/airflow/dags
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: storage/sdf
          operator: In
          values:
          - 'true'
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cryoem-daq--prod--sdf-dags
spec:
  storageClassName: cryoem-daq--prod--sdf-dags
  accessModes:
    - "ReadWriteMany"
  resources:
    requests:
      storage: 1Gi

