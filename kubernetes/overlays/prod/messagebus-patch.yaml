apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: farm04-openstack
    metallb.universe.tf/allow-shared-ip: cryoem-daq--prod
  name: redis

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-primary
spec:
  selector:
    matchLabels:
      role: messagebus
  replicas: 1
  template:
    metadata:
      labels:
        role: messagebus
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: redis-primary
        image: redis:6.0.14
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
          name: redis-primary
        volumeMounts:
        - name: redis-data
          mountPath: /data
        args: ["redis-server", "--appendonly", "yes", "--requirepass", "$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: redis
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: cryoem-daq-prod--redis
      resources:
        requests:
          storage: 5Gi
